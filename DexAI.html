<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DexAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    <span>New chat</span>
                </button>
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="chat-history">
                <!-- Chat history items will be added here -->
            </div>
            <div style="display: none;" class="sidebar-footer">
                <button class="settings-btn">
                   
                </button>
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span>User</span>
                </div>
            </div>
        </aside>

        <main class="chat-container">
            <header class="chat-header">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>DexAI</h1>
                <div class="header-actions">
                    <button class="regenerate-btn">
                        <i class="fas fa-sync-alt"></i>
                        Regenerate
                    </button>
                </div>
            </header>

            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
            </div>

            <div class="input-container">
                <div class="input-box">
                    <textarea id="user-input" placeholder="Message DexAI..." rows="1"></textarea>
                    <button id="send-button" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <button class="microphone-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                <div class="disclaimer">
                    DexAI may display inaccurate info, including about people, so double-check its responses.
                </div>
            </div>
        </main>

        <!-- Settings Modal -->
        <div class="modal" id="settings-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-option">
                        <label for="theme-select">Theme:</label>
                        <select id="theme-select">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="system">System</option>
                        </select>
                    </div>
                    <div class="setting-option">
                        <label for="api-key">API Key:</label>
                        <input type="password" id="api-key" placeholder="Enter your Gemini API key">
                    </div>
                    <div class="setting-option">
                        <label for="model-select">Model:</label>
                        <select id="model-select">
                            <option value="gemini-pro">Gemini Pro</option>
                            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="save-settings">Save Settings</button>
                </div>
            </div>
        </div>

        <!-- Delete Chat Modal -->
        <div class="modal" id="delete-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Delete Chat</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this chat?</p>
                </div>
                <div class="modal-footer">
                    <button class="cancel-delete">Cancel</button>
                    <button class="confirm-delete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
